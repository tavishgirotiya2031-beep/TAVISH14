<!DOCTYPE html>
<html>
<head>
  <title>Simple News Website</title>
</head>
<body>

  <nav>
    <ul style="list-style:none; display:flex; gap:20px;">
      <li><a href="#">Home</a></li>
      <li><a href="#">World</a></li>
      <li><a href="#">Sports</a></li>
    </ul>
  </nav>

  <h2>
    <a href="https://example.com/full-story" target="_blank">
      Breaking News: Major Event Happened!
    </a>
  </h2>

  <h3>Watch News Report:</h3>
  <iframe width="420" height="236" 
    src="https://www.youtube.com/embed/iT6GmOsjil4" 
    frameborder="0" allowfullscreen></iframe>

  <h3>Event Photo</h3>
  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="News event image" width="300">

  <h3>Listen to Audio News</h3>
  <audio controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
